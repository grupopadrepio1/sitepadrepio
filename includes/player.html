<div class="music-player" role="region" aria-label="Player de Música Sacra">

  <div class="now-playing">
    <span class="label">Agora tocando</span>
    <span id="track-title" class="title">—</span>
    <span id="track-artist" class="artist">—</span>
  </div>

  <div class="controls">
    <button id="prev-btn" type="button" aria-label="Faixa anterior">
      Anterior
    </button>

    <button id="play-btn" type="button" aria-label="Reproduzir / Pausar">
      ▶︎
    </button>

    <button id="next-btn" type="button" aria-label="Próxima faixa">
      Próxima
    </button>
  </div>

  <audio id="audio-player" preload="none"></audio>

</div>
